version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - lakehouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh -c "mc alias set myminio http://minio:9000 admin password123 && mc mb myminio/warehouse --ignore-existing && mc mb myminio/bronze --ignore-existing && mc mb myminio/silver --ignore-existing && mc mb myminio/gold --ignore-existing && echo Done"
    networks:
      - lakehouse-network

  # Nessie - Git-like catalog for Iceberg
  nessie:
    image: ghcr.io/projectnessie/nessie:latest
    container_name: nessie
    ports:
      - "19120:19120"
    environment:
      - NESSIE_VERSION_STORE_TYPE=IN_MEMORY
    networks:
      - lakehouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v2/config"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Trino
  trino:
    image: trinodb/trino:latest
    container_name: trino
    depends_on:
      nessie:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./conf/trino/catalog:/etc/trino/catalog
      - ./conf/trino/config.properties:/etc/trino/config.properties
    networks:
      - lakehouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  minio-data:

networks:
  lakehouse-network:
    driver: bridge
